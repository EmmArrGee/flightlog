{% extends "base.html" %}

{% block header %}
    <h1>{% block title %}Create new wing{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">

        <label for="wing_type_id">Type</label>
        <select name="wing_type_id" id="wing_type_id">
            {% for type in types %}
                <option value="{{ type['id'] }}">{{ type["manufacturer"] }} - {{ type["name"] }}</option>
            {% endfor %}
        </select>

        <label for="size">Size</label>
        <input type="text" id="size" name="size">

        <label for="projected_area">Projected area [mÂ²]</label>
        <input type="number" id="projected_area" name="projected_area" min="0" step="0.01">

        <input type="submit" value="Save">
    </form>

    <form action="{{ url_for('wing_type.index') }}">
        <input type="submit" value="Manage wing types">
    </form>
{% endblock %}
