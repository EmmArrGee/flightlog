{% extends "base.html" %}

{% block header %}
    <h3 class="flex items-center text-2xl font-semibold dark:text-white">
        {% block title %}Create new wing manufacturer{% endblock %}
    </h3>
{% endblock %}

{% block content %}
    <form class="max-w-sm mx-auto" method="post">
        <div class="mb-5">
            <label for="name" class="block mb-2 text-lg font-semibold text-gray-900 dark:text-white">Name</label>
            <input type="text" id="name" name="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
        </div>

        <div class="mb-5 py-4 text-center">
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-60 sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Save</button>
        </div>
    </form>  
{% endblock %}
