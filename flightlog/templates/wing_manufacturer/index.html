{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Manage wing manufacturers{% endblock %}</h1>
{% endblock %}

{% block content %}
    <table>
        <caption></caption>
        <tr>
            <th>Name</th>
            <th>Total flights</th>
        </tr>
        {% for manufacturer in manufacturers %}
            <tr>
                <td>{{ manufacturer['name'] }}</td>
                <td>{{ manufacturer['total_flights'] }}</td>
            </tr>     
        {% endfor %}
    </table>

    <form action="{{ url_for('wing_manufacturer.create') }}">
        <input type="submit" value="Create new manufacturer">
    </form>
{% endblock %}
